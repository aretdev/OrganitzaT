    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="./css/grupo-no-lider.css" rel="stylesheet" type="text/css"> 
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script type="text/javascript" src="./js/scrollSystem.js"></script>

<body>
	<div id="navigation-bar"></div> 
    <div id="footernavbar-bar"></div> 
    <div class="body-wrapper">  
        <div class="container-fluid text-center">
            <h1 class="mt-3">DCU <i class="bi bi-arrow-right"></i> Grupo 23</h1>
                <p class="subtitle">Sin calificar</p>
                <p class="subtitle2">Grupo Incompleto - Eres el líder del grupo</p>
	<div class="text-center">
        <p class="subtitle" style="text-align: left;">Integrantes  <hr> </p>
		<br>
		<div class="container">
			<div class="d-grid gap-3">
				<div class="row justify-content-center" style="float: center;">
  					<div class="col-7">
  						<button class="p-3 bg-light border col-12 subtitle student-button">
  							<div style="float: left;">Ibai Llanos Garatea</div>
  							<div class="flag"><i class="bi bi-flag-fill red-flag"></i></div>
  						</button>
  					</div>
  					<div class="col-7">
  						<button class="p-3 bg-light border col-12 subtitle student-button">
  							<div style="float: left;">Stefan Vasile Michis <strong>(Tú)</strong></div>
                            <div class="star"><i class="bi bi-star-fill" style="color: #fdd835;"></i></div>
  						</button>
  					</div>
  				</div>
  			</div>
		</div>
            <br>
            <p class="subtitle" style="text-align: left;">Solicitudes de acceso  <hr> </p>
        <br>
        <div class="container">
            <div class="d-grid gap-3">
                <div class="row justify-content-center" style="float: center;">
                    <div class="col-7">
                        <button class="p-3 bg-light border col-12 subtitle student-button">
                            <div style="float: left;">Vicente Rodrigo Brisa</div>
                            <div class="tick"><i class="bi bi-check2"></i></div>
                            <div class="cross"><i class="bi bi-x"></i></div>
                        </button>
                    </div>
                    <div class="col-7">
                        <button class="p-3 bg-light border col-12 subtitle student-button">
                            <div style="float: left;">Víctor de la Orden Calvete</div>
                            <div class="tick"><i class="bi bi-check2"></i></div>
                            <div class="cross"><i class="bi bi-x"></i></div>
                        </button>
                    </div>
                    <div class="col-7">
                        <button class="p-3 bg-light border col-12 subtitle student-button">
                            <div style="float: left;">Enrique Tello Barbé</div>
                            <div class="tick"><i class="bi bi-check2"></i></div>
                            <div class="cross"><i class="bi bi-x"></i></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
		<br>
        <br>
        <p class="subtitle" style="text-align: left;">Tareas de DCU <i class="bi bi-arrow-right"></i> Grupo 23 <hr /> </p>
		<div class="container-fluid">
		<div class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2" onscroll="isEnd(this)">
          <div class="indicator-scroller-right" onclick="scrollRightBut(this)">
                    <span><i class="bi bi-caret-right-fill"></i></span>
                </div>

                <div class="indicator-scroller-left" onclick="scrollLeftBut(this)">
                    <span><i class="bi bi-caret-left-fill"></i></span>
                </div>
              <div class="col-auto">
                        <div class="card-block cards">
                            <div>
                                <span><p>Tarea 1</p></span>
                                <ul>
                                    <li>Entregada</li>
                                    <li>Fecha Fin de Entrega: x</li>
                                </ul>
                                <span><i class="bi bi-card-checklist"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="card-block cards">
                            <div>
                                <span><p>Tarea 2</p></span>
                                <ul>
                                    <li>No entregada</li>
                                    <li>Fecha Fin de Entrega: x</li>
                                </ul>
                                <span><i class="bi bi-arrow-up-right-circle-fill"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="card-block cards">
                            <div>
                                <span><p>Tarea 3</p></span>
                                <ul>
                                    <li>No entregada</li>
                                    <li>Fecha Fin de Entrega: x</li>
                                </ul>
                                <span><i class="bi bi-arrow-up-right-circle-fill"></i></span>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
            <br>
		<div class="d-flex justify-content-end">
			<button class="exit">
				<p>Solicitar Salir</p>
			</button>
		</div>
        <br>
        <br>
        <br>
        <br>
