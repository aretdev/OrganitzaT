<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Librerias Necesarias-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Resources Propias -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Scripta propios -->
    <script type="text/javascript" src="./js/scrollSystem.js"></script>
    <script type="text/javascript" src="./js/navbarSystem.js"></script>
    <script type="text/javascript" src="./js/generateElements.js"></script>
    <script type="text/javascript" src="./js/cookiesSession.js"></script>
    <script type="text/javascript">
        activarItemMenu("item-asignaturas")

        const goAsign = (url) => {
            document.location.href="/Organitzat/asignatura?="+url
        }
    </script>
    <title></title>
</head>
<body>  
    <nav id="footernavbar-bar"></nav> 

    <div class="body-wrapper">
        <div class="mt-5 org-badge badge-info">
            Asignaturas en las cuales estás matriculado, pulsando sobre ellas puedes acceder a detalles de las mismas.
        </div>
        <div class="table-responsive table-asignaturas mt-5">
            <table class="table table-hover table-striped w-75 mx-auto">
                <thead>
                <tr>
                  <th scope="col">Acrónimo</th>
                  <th scope="col" >Nombre</th>
                  <th scope="col" >Año</th>
                  <th scope="col" >Créditos</th>
                  <th scope="col">Cuatrimestre</th>
                </tr>
              </thead>
              <tbody>
                <tr onclick="goAsign('dcu')">
                  <td>DCU</td>
                  <td>Desarrollo Centrado en el Usuario</td>
                  <td>2021</td>
                  <td>4,5</td>
                  <td>A</td>

                </tr>
                <tr onclick="goAsign('iap')">
                  <td>IAP</td>
                  <td>Integración de Aplicaciones</td>
                  <td>2021</td>
                  <td>4,5</td>
                  <td>A</td>
                </tr>
                <tr onclick="goAsign('dew')">
                  <td>DEW</td>
                  <td>Desarrollo web</td>
                  <td>2020</td>
                  <td>4,5</td>
                  <td>B</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</body>
</html>
