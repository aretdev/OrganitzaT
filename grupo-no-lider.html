<body>
	<div id="navigation-bar"></div> 
    <div id="footernavbar-bar"></div> 
    <div class="body-wrapper">  
        <div class="container-fluid text-center">
            <h1 class="mt-3">IAP -> Grupo 1</h1>
                <p class="subtitle">Sin calificar</p>
                <p class="subtitle2">Grupo Completo - Perteneces a este Grupo</p>
	<div class="text-center">
		<br>
		<div class="container">
			<div class="d-grid gap-3">
				<div class="row justify-content-center" style="float: center;">
					<div class="col-7">
  						<button class="p-3 bg-light border col-12 subtitle student-button">
  							<div style="float: left;">Vicente Rodrigo Brisa</div>
  							<div class="flag"><i class="bi bi-flag-fill red-flag"></i></div>
  				 			<div class="star"><i class="bi bi-star-fill" style="color: #fdd835;"></i></div>
  						</button>
  					</div>
  					<div class="col-7">
  						<button class="p-3 bg-light border col-12 subtitle student-button">
  							<div style="float: left;">Fernando "el nano" Alonso</div>
  							<div class="flag"><i class="bi bi-flag-fill red-flag"></i></div>
  						</button>
  					</div>
  					<div class="col-7">
  						<button class="p-3 bg-light border col-12 subtitle student-button">
  							<div style="float: left;">Víctor de la Orden Calvete</div>
  							<div class="flag"><i class="bi bi-flag-fill red-flag"></i></div>
  						</button>
  					</div>
  					<div class="col-7">
  						<button class="p-3 bg-light border col-12 subtitle student-button">
  							<div style="float: left;">Enrique Tello Barbé</div>
  							<div class="flag"><i class="bi bi-flag-fill red-flag"></i></div>
  						</button>
  					</div>
  					<div class="col-7">
  						<button class="p-3 bg-light border col-12 subtitle student-button">
  							<div style="float: left;">follacamines24 (Tú)</div>
  							<div class="flag"><i class="bi bi-flag-fill red-flag"></i></div>
  						</button>
  					</div>
  				</div>
  			</div>
		</div>
		<br>
		<div class="container-fluid">
		<p class="subtitle" style="text-align: left;">Tareas de IAP -> Grupo 1</p>
		<div class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2" onscroll="isEnd(this)">
          <div class="indicator-scroller-right" onclick="scrollRightBut(this)">
                    <span><i class="bi bi-caret-right-fill"></i></span>
                </div>

                <div class="indicator-scroller-left" onclick="scrollLeftBut(this)">
                    <span><i class="bi bi-caret-left-fill"></i></span>
                </div>
              <div class="col-auto">
                        <div class="card-block cards">
                            <div>
                                <span><p>Tarea 1</p></span>
                                <ul>
                                    <li>Entregada</li>
                                    <li>Fecha Fin de Entrega: x</li>
                                </ul>
                                <span><i class="bi bi-card-checklist"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="card-block cards">
                            <div>
                                <span><p>Tarea 2</p></span>
                                <ul>
                                    <li>No entregada</li>
                                    <li>Fecha Fin de Entrega: x</li>
                                </ul>
                                <span><i class="bi bi-arrow-up-right-circle-fill"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="card-block cards">
                            <div>
                                <span><p>Tarea 3</p></span>
                                <ul>
                                    <li>No entregada</li>
                                    <li>Fecha Fin de Entrega: x</li>

                            </div>
                        </div>
                    </div>
				</div>
			</div>
		<div class="d-flex justify-content-end">
			<button class="exit">
				<p>Solicitar Salir</p>
			</button>
		</div>
